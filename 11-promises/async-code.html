    let fetch =(url)=> {
        return new Promise((resolve, reject)=> {
            switch (url) {
                case 'google': {
                    setTimeout(()=> {
                        resolve({data: 'from google'})
                    }, 3000)

                    }, 500)
                    break;
                }
                default: {
                    setTimeout(()=> {
                        resolve({data: 'from unknown server'})
                    }, 5000)
                    break;
                }
            }
        })
    }
